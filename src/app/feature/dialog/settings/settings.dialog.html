<h1 mat-dialog-title class="title">Einstellungen</h1>
<div mat-dialog-content class="body">
    <div class="setting-header" style="margin-bottom: 24px">
        <div>
            <div class="setting-title">Nur sichtbare Profile zeichnen</div>
            <div class="setting-subtitle">Aktivierung verbessert die Performanz</div>
        </div>
        <mat-slide-toggle
            color="primary"
            [(ngModel)]="cullingEnabled">
        </mat-slide-toggle>
    </div>

    <div class="setting-header" style="margin-bottom: -4px">
        <div>
            <div class="setting-title">Auflösung von Profilen: </div>
            <div class="setting-subtitle">Geringere Auflösung verbessert die Performanz</div>
        </div>
        <div>{{twitterProfileResolutionPercentage}}%</div>
    </div>
    <mat-slider
        color="primary"
        class="setting-slider"
        step="0.01"
        min="0.2"
        max="1"
        [value]="twitterProfileResolution"
        (input)="onTwitterProfileResolutionSliderMoved($event.value)">
    </mat-slider>

    <!-- <div class="setting-title">
        <div style="font-weight: 500;">Auflösung von Gemeinschaften: </div>
        <div>{{twitterCommunityResolutionPercentage}}%</div>
    </div>
    <mat-slider
        color="primary"
        class="setting-slider"
        [(ngModel)]="twitterCommunityResolution"
        step="0.01"
        min="0.01"
        max="1">
    </mat-slider> -->
</div>
<div mat-dialog-actions class="footer">
    <button mat-button mat-dialog-close>ABBRECHEN</button>
    <button mat-button color="primary" cdkFocusInitial (click)="onApplyButtonClicked()">ANWENDEN</button>
</div>
